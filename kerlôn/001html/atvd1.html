<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        p {
            text-align: center;
            color: #555;
        }

        .image-section {
            text-align: center;
            margin-top: 20px;
        }

        .image-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .info-section {
            margin-top: 30px;
        }

        .info-section form {
            display: grid;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .info-section label {
            font-weight: bold;
        }

        .info-section input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .interests {
            margin-top: 30px;
        }

        .interests ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .interests ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: inline-block;
        }

        .edit-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. Texto de Introdução -->
        <p>Bem-vindo(a) ao perfil de Kerlon Neves</p>

        <!-- 2. Foto do Usuário -->
        <div class="image-section">
            <h2>Foto do Usuário</h2>
            <img src="img/lula-molusco-bonitao_binary_213955-1-895x580.jpg" alt="Foto do Usuário">
        </div>

        <!-- 3. Informações do Usuário -->
        <div class="info-section">
            <h2>Informações Básicas</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" value="Kerlon Neves" disabled>

                <label for="email">E-mail:</label>
                <input type="email" id="email" value="kerlon.neves@email.com" disabled>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" value="10-11-2006" disabled>

                <label for="city">Cidade:</label>
                <input type="text" id="city" value="Feira de Samtana" disabled>
            </form>
        </div>

        <!-- 4. Lista de Interesses -->
        <div class="interests">
            <h2>Interesses</h2>
            <ul>
                <li>Tecnologia</li>
                <li>Música</li>
                <li>Viagens</li>
            </ul>
        </div>
